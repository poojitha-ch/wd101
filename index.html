<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- Include Tailwind CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-8">Registration Form</h1>

    <form id="registrationForm" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="border rounded w-full py-2 px-3" required>
        <div id="emailError" class="text-red-500 text-sm mt-1"></div> <!-- Email error message container -->
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="border rounded w-full py-2 px-3" required>
      </div>

      <div class="mb-4">
        <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth (between 18 and 55):</label>
        <input type="date" id="dob" name="dob" class="border rounded w-full py-2 px-3" required>
        <div id="dobError" class="text-red-500 text-sm mt-1"></div> <!-- Date of birth error message container -->
      </div>

      <div class="mb-4">
        <label for="acceptTerms" class="block text-gray-700 text-sm font-bold mb-2">Accept Terms and Conditions:</label>
        <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2" required>
      </div>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Submit</button>
    </form>

    <h2 class="text-2xl font-bold mt-8">Registered Users</h2>
    <table id="userTable" class="mt-4 w-full border-collapse border">
      <thead>
        <tr>
          <th class="border p-2">Name</th>
          <th class="border p-2">Email</th>
          <th class="border p-2">Password</th>
          <th class="border p-2">Dob</th>
          <th class="border p-2">Accepted terms?</th>
        </tr>
      </thead>
      <tbody>
        <!-- User data will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
  <!-- Optional: Add your custom styles after Tailwind CSS -->
</body>
</html>
